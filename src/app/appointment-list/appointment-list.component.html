<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <div class="text-center">Create New Appointment</div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input [(ngModel)]="newAppointmentTitle" placeholder="Appointment Description">
            </div>
            <div class="col-md-4">
                <input [(ngModel)]="newAppointmentDate" type="Date" placeholder="Appointment Date">

            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
            </div>
        </div>
    </div>
</div>


<h2 class="text-center mt-5">Appointments</h2>

<ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let appointment of appointments; index as i">
        {{appointment.id}} {{appointment.title}} {{appointment.date | date: "yyyy.MM.dd"}}
        <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
    </li>
</ul>
